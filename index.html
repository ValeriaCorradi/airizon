<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Airizon</title>
    <link href="index.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/jpg" href="img/Airizon_logo.png"/>
</head>
<body>
<section class="accordion">
    <div class="tab">
        <input type="checkbox" name="accordion-1" id="cb1"/>
        <label for="cb1" class="tab__label">
            <img src="img/requirements.svg"/>
            Requirements
        </label>
        <div class="tab__content">
            <ul>
                <li class="preliminary">
                    <img src="img/L.svg"/>
                    <img src="img/preliminary.svg"/>
                    Preliminary
                </li>
                <li class="performance">
                    <img src="img/L.svg"/>
                    <img src="img/performance.svg" />
                    Performance
                </li>
            </ul>
        </div>
    </div>
    <div class="tab">
        <input type="checkbox" name="accordion-1" id="cb2"/>
        <label for="cb2" class="tab__label">
            <img src="img/geometry.svg"/>
            Geometry
        </label>
        <div class="tab__content">
            <ul>
                <li class="wings">
                    <img src="img/L.svg"/>
                    <img src="img/wings.svg"/>
                    Wings
                </li>
                <li class="fuselage">
                    <img src="img/L.svg"/>
                    <img src="img/fuselage.svg"/>
                    Fuselage
                </li>
                <li class="anard">
                    <img src="img/L.svg"/>
                    <img src="img/canards.svg"/>
                    Canards
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
